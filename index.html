<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img class="star-icon" src="./images/icon-star.svg" />

      <h1 class="main-header">How did we do?</h1>

      <p class="main-txt">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div class="rating-btns">
        <button class="btn btn1">1</button>
        <button class="btn btn2">2</button>
        <button class="active-btn btn btn3">3</button>
        <button class="btn btn4">4</button>
        <button class="btn btn5">5</button>
      </div>
      <button class="submit-btn">S u b m i t</button>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <div class="thanku-container">
      <img class="thank-you-img" src="./images/illustration-thank-you.svg" />

      <p class="rating-output">
        You selected <span class="score"> 4 </span> out of 5
      </p>

      <p class="thanks-note">Thank you!</p>
      <p class="thanks-txt">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
  </body>

  <script src="script.js"></script>
</html>
